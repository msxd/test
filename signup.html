<div id="content" align="center" style="padding-top: 0px;">
	<div><h2>Profile</h2></div>
	<div id="profile">
		<form id="form_profile">
			<div class="form-group profile_inp">
				<label class="col-sm-2 control-label">Mail</label>
				<div class="col-sm-10">
					<input name="email" class="form-control" id="inp_mail" placeholder="Mail" type="email" />
				</div>
			</div>
			<div class="form-group profile_inp">
				<label class="col-sm-2 control-label">First name</label>
				<div class="col-sm-10">
					<input name="email" class="form-control" id="inp_first_name" placeholder="First name" type="email" />
				</div>
			</div>
			<div class="form-group profile_inp">
				<label class="col-sm-2 control-label">Last name</label>
				<div class="col-sm-10">
					<input name="email" class="form-control" id="inp_last_name" placeholder="Last name" type="email" />
				</div>
			</div>
			<div class="form-group profile_inp">
				<label class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input name="email" class="form-control" id="inp_pass" placeholder="Password" type="password" />
				</div>
			</div>
			<div class="form-group profile_inp">
				<label class="col-sm-2 control-label">City</label>
				<div class="col-sm-10">
					<input name="email" class="form-control" id="inp_city" placeholder="City" type="email" />
				</div>
			</div>
			<div class="form-group profile_inp">
				<div id="lis_btn">
					<button type="button" id="btn_update" class="btn btn-warning" value="">Update</button>
					<button type="button" id="btn_del" class="btn btn-danger" value="">Delete</button>
					<button type="button" id="btn_add" class="btn btn-success" value="">Add new user(admin)</button>
					<button type="button" id="btn__change" class="btn btn-success" value="">Change role(admin)</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="../test/vendors/jquery/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../test/vendors/jquery/jquery.cookie.js"></script>
