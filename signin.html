<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../test/css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../test/vendors/bootstrap/css/bootstrap-theme.css"/>
	<link rel="stylesheet" type="text/css" href="../test/vendors/bootstrap/css/bootstrap.min.css"/>
	<title>Sign in page</title>
</head>
<body>
<div id="top">
	<a href="../test/index.html">Home</a>
</div>
<div id="form_sign">
	<form id="login" class="form-horizontal">
		<h2 align="center">Log In</h2>
		<div class="form-group">
			<label class="col-sm-2 control-label">Mail</label>
			<div class="col-sm-8">
				<input type="text" id="inp_mail" class="form-control" placeholder="Enter e-mail" type="email" required="required"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label>
			<div class="col-sm-8">
				<input type="text" id="inp_pass" class="form-control " placeholder="Enter password" type="password" required="required"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<input type="checkbox" id="inp_remember"/> Remember me
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="button" class="btn btn-primary" value="Log In" id="btn_login"/>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="../test/vendors/jquery/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../test/vendors/jquery/jquery.cookie.js"></script>
<script type="text/javascript" src="../test/vendors/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../test/js/app.js"></script>
</body>
</html>
